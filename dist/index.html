<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <div id="content">
        <div class="center">
            <div class="todo-add">
                <form>
                    <div class="input-button">
                        <input id="input-task" type="text" placeholder="Insira aqui a tarefa">
                        <button id="submit-task" class="btn-1" type="submit" onclick="addTask(event)">Adicionar</button>
                    </div>
                </form>
            </div>

            <div class="todo-utils">
                <div class="order">
                    <button title="Ordenar por ID" data-sort="normal" class="sort-btn btn-2 active" onclick="changeTaskOrder(event)"><i class="fas fa-sort"></i></button>
                    <button title="NÃ£o marcadas primeiro" data-sort="desc" class="sort-btn btn-2" onclick="changeTaskOrder(event)"><i class="fas fa-sort-down"></i></button>
                    <button title="Marcadas primeiro" data-sort="asc" class="sort-btn btn-2" onclick="changeTaskOrder(event)"><i class="fas fa-sort-up"></i></button>
                </div>
                <div class="search">
                    <input type="text" placeholder="Buscar" onkeyup="findTask(event.target.value)">
                </div>
            </div>
            <div id="todo-list">

            </div>
        </div>
    </div>

    <script src="assets/js/all.min.js"></script>
</body>
</html>
